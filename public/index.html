<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./face-api.min.js"></script>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@800&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <section id="chat">
        <section>
            <h2>Kerkers en draken</h2>
            <ul><!--messages are appended here--></ul>
            <form>
                <input type="text" autocomplete="off">
                <button>Toon je emotie en verstuur</button>
            </form>
        </section>
        <div>
            <video width='256' height='144'></video>
            <canvas></canvas>
        </div>
    </section>
    <section id="learning">
        <button class="collapse">Ontdek de emoties</button>
        <ul class="settings">
            <label for="useCamera">
                <li>
                    Gebruik de camera
                    <input type="checkbox" id="useCamera">
                </li>

            </label>
            <label for="useButtons">
                <li>
                    Gebruik de knoppen
                    <input type="checkbox" id="useButtons">
                </li>
            </label>
        </ul>
        <ul class="learningMessages" style="display: flex">
            <label for="happyMessage">
                <li id="happy">
                    Een blij bericht
                    <input type="checkbox" id="happyMessage">
                </li>
            </label>
            <label for="sadMessage">
                <li id="sad">
                    Een verdrietig bericht
                    <input type="checkbox" id="sadMessage">
                </li>
            </label>
            <label for="angryMessage">
                <li id="angry">
                    Een boos bericht
                    <input type="checkbox" id="angryMessage">
                </li>
            </label>
            <label for="surprisedMessage">
                <li id="surprised">
                    Een verbaads bericht
                    <input type="checkbox" id="surprisedMessage">
                </li>
            </label>
            <label for="disgustedMessage">
                <li id="disgusted">
                    Een walgend bericht
                    <input type="checkbox" id="disgustedMessage">
                </li>
            </label>
            <label for="fearfulMessage">
                <li id="fearful">
                    Een bang bericht
                    <input type="checkbox" id="fearfulMessage">
                </li>

            </label>
            <label for="neutralMessage">
                <li>
                    Een neutraal bericht
                    <input type="checkbox" id="neutralMessage">
                </li>
            </label>
        </ul>
    </section>
</main>


<script src="/socket.io/socket.io.js"></script>
<script src="./script.js"></script>
</body>
</html>

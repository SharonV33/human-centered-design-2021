<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./face-api.min.js"></script>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@800&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <section id="chat">
        <section>
            <h2>Kerkers en draken</h2>
            <ul><!--messages are appended here--></ul>
            <form>
                <input type="text" autocomplete="off">
                <button>Toon je emotie en verstuur</button>
            </form>
        </section>
        <div>
            <video width='256' height='144'></video>
            <canvas></canvas>
        </div>
    </section>
    <section id="learning">
        <button class="collapse">Ontdek de emoties</button>
        <ul class="learningMessages" style="display: none">
            <li id="happy">Een blij bericht</li>
            <li id="sad">Een verdrietig bericht</li>
            <li id="angry">Een boos bericht</li>
            <li id="surprised">Een verbaads bericht</li>
            <li id="disgusted">Een walgend bericht</li>
            <li id="fearful">Een bang bericht</li>
            <li>Een neutraal bericht</li>
        </ul>
    </section>
</main>


<script src="/socket.io/socket.io.js"></script>
<script src="./script.js"></script>
</body>
</html>
